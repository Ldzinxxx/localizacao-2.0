<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Precisamos da sua localização</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #333;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    max-width: 400px;
    text-align: center;
  }
  h1 {
    margin-bottom: 10px;
    color: #007bff;
  }
  p {
    font-size: 1.1em;
    margin-bottom: 30px;
  }
  button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 14px 26px;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  .message {
    margin-top: 20px;
    font-weight: 600;
    font-size: 1em;
  }
  a {
    color: #007bff;
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Precisamos da sua localização</h1>
    <p>Para fornecer o melhor serviço, precisamos acessar sua localização atual.  
       Sua privacidade é nossa prioridade — só usamos essa informação para este fim.</p>
    <button id="btnLocalizacao">Compartilhar Localização</button>
    <div class="message" id="msg"></div>
  </div>

<script>
  const btn = document.getElementById('btnLocalizacao');
  const msg = document.getElementById('msg');

  btn.addEventListener('click', () => {
    if (!navigator.geolocation) {
      msg.textContent = "Ops! Seu navegador não suporta geolocalização.";
      return;
    }

    msg.textContent = "Solicitando permissão...";

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
        msg.innerHTML = `Localização obtida com sucesso!<br>
                         Latitude: ${lat}<br>
                         Longitude: ${lon}<br>
                         <a href="${mapsUrl}" target="_blank">Ver no Google Maps</a>`;
      },
      (err) => {
        if (err.code === err.PERMISSION_DENIED) {
          msg.textContent = "Você negou o acesso à localização.";
        } else {
          msg.textContent = "Erro ao obter localização: " + err.message;
        }
      }
    );
  });
</script>
</body>
</html>
